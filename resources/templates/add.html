<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a URL | Redial</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Add a URL</h1>
    <form name=add method=post>
      <div class=error></div>
      <input placeholder="URL to shorten" type=url autofocus required>
      <input type=submit value=Add>
    </form>
    <div class=result>Shortened URL: <a id="short-link"></a></div>
    <script src="/js/main.js"></script>
  </body>
</html>
